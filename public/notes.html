<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <!-- THANKS for sneaking Bootswatch in here, cool resource! -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-success">
    <a class="navbar-brand ml-5" href="/">Express Note Taker
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 list-container">
        <div class="card m-4">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-sm-6">
        <input class="note-title form-control m-4" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea form-control m-4" placeholder="Note Text"></textarea>
        <!-- customized buttons -->
        <div class="icons d-flex justify-content-end">
          <!-- important change: .d-none so page starts with no Save Note button, see index.js ln 104 -->
          <button type="button" class=" save-note btn btn-outline-secondary shadow-none ml-5 d-none">Save Note <i
              class="fas fa-save"></i></button>
          <button type="button" class=" new-note btn btn-outline-secondary shadow-none ml-2">New Note <i
              class="fas fa-pen"></i></button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom m-4">
    <div class="container text-center">
      <i class="fab fa-github" aria-hidden="true"></i> <a href="https://github.com/gloriousLoaf"
        target="_blank">gloriousLoaf</a> &copy;2020
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/assets/js/index.js"></script>
</body>

</html>
