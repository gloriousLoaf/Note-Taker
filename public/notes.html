<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ml-5" href="/">Note Taker
    </a>
    <!-- <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div> -->
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-sm-6">
        <input class="note-title form-control m-4" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea form-control m-4" placeholder="Note Text"></textarea>
        <!-- customized buttons -->
        <div class="icons d-flex justify-content-end">
          <!-- important change: .d-none so page starts with no Save Note button, see index.js ln 104 -->
          <button type="button" class=" save-note btn btn-outline-warning shadow-none ml-5 d-none">Save Note <i
              class="fas fa-save"></i></button>
          <button type="button" class=" new-note btn btn-outline-warning shadow-none ml-2">New Note <i
              class="fas fa-pen"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/assets/js/index.js"></script>
</body>

</html>
